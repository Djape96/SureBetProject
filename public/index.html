<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Surebets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#0d1117; color:#eee; }
    header { padding:12px 16px; background:#161b22; position:sticky; top:0; }
    h1 { margin:0; font-size:18px; }
    .meta { font-size:12px; opacity:.7; }
    .container { padding:12px 16px 60px; }
    .card { background:#1e2530; margin-bottom:10px; padding:10px 12px; border-radius:6px; }
    .profit { font-weight:bold; }
    .profit.good { color:#34d058; }
    .profit.mid { color:#d8b040; }
    .profit.low { color:#999; }
    .odds { font-size:12px; margin-top:4px; line-height:1.4; }
    .footer { position:fixed; bottom:0; left:0; right:0; background:#161b22; padding:8px 12px; font-size:12px; display:flex; gap:8px; align-items:center; }
    button { background:#238636; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    input { background:#0d1117; color:#eee; border:1px solid #30363d; padding:4px 6px; border-radius:4px; width:70px; }
    a { color:#58a6ff; }
  </style>
</head>
<body>
  <header>
    <h1>Live Surebets</h1>
    <div class="meta" id="meta">Loading...</div>
  </header>
  <div class="container" id="list"></div>
  <div class="footer">
    <button id="refreshBtn">Refresh</button>
    <label style="display:flex;align-items:center;gap:4px;">Min % <input id="minProfit" type="number" step="0.1" value="0"></label>
    <span id="count"></span>
  </div>
  <script>
    const listEl = document.getElementById('list');
    const metaEl = document.getElementById('meta');
    const countEl = document.getElementById('count');
    const minInput = document.getElementById('minProfit');
    const refreshBtn = document.getElementById('refreshBtn');

    async function loadSurebets(force=false){
      try {
        refreshBtn.disabled = true;
        const min = parseFloat(minInput.value)||0;
        const r = await fetch(`/surebets?min_profit=${min}`);
        const data = await r.json();
        render(data);
      } catch(e){
        listEl.innerHTML = `<div style='color:#f85149'>Error: ${e}</div>`;
      } finally {
        refreshBtn.disabled = false;
      }
    }
    function cls(p){
      if (p >= 2) return 'profit good';
      if (p >= 0.5) return 'profit mid';
      return 'profit low';
    }
    function render(data){
      metaEl.textContent = `Updated: ${data.generated_at}`;
      countEl.textContent = `${data.count} surebets`;
      if(!data.surebets.length){
        listEl.innerHTML = '<p>No surebets at this threshold.</p>';
        return;
      }
      listEl.innerHTML = data.surebets.map(sb=>{
        const odds = Object.entries(sb.odds).map(([k,v])=>`${k}:${v.odd}`).join(' | ');
        return `<div class='card'>
          <div><strong>${sb.match}</strong></div>
          <div>${sb.type} <span class='${cls(sb.profit_percent)}'>${sb.profit_percent.toFixed(2)}%</span></div>
          <div class='odds'>${odds}</div>
        </div>`
      }).join('');
    }
    refreshBtn.addEventListener('click', ()=>loadSurebets(true));
    minInput.addEventListener('change', ()=>loadSurebets());
    loadSurebets();
    setInterval(()=>loadSurebets(), 60000);
  </script>
</body>
</html>
